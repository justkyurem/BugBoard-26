<div class="login-container">
    <div class="login-card">
        <h2>Accedi a BugBoard</h2>

        <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" [(ngModel)]="loginData.email" required email
                    placeholder="nome@esempio.com">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" [(ngModel)]="loginData.password" required
                    placeholder="Inserisci la password">
            </div>

            <div *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
            </div>

            <button type="submit" [disabled]="!loginForm.form.valid || loading" class="btn-primary">
                {{ loading ? 'Accesso in corso...' : 'Accedi' }}
            </button>
        </form>
    </div>
</div>
