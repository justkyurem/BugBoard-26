<div class="board-container">

    <div class="board-header">
        <h1>Issue Board</h1>
        <div class="actions">
            <a *ngIf="isAdmin" routerLink="/user" class="btn-user-management">üë• Gestione Utenti</a>
            <button (click)="logout()" class="btn-logout">Logout</button>
            <button routerLink="/create-issue" class="btn-create">‚ûï Nuova Issue</button>
        </div>
    </div>

    <div class="filters-bar">
        <select #statusRef (change)="filterStatus = statusRef.value; applyFilters()">
            <option value="">Tutti gli stati</option>
            <option value="TODO">TODO</option>
            <option value="IN_PROGRESS">IN PROGRESS</option>
            <option value="DONE">DONE</option>
            <option value="DUPLICATE">DUPLICATE</option>
        </select>

        <select #priorityRef (change)="filterPriority = priorityRef.value; applyFilters()">
            <option value="">Tutte le priorit√†</option>
            <option value="LOW">LOW</option>
            <option value="MEDIUM">MEDIUM</option>
            <option value="HIGH">HIGH</option>
            <option value="CRITICAL">CRITICAL</option>
        </select>

        <select #typeRef (change)="filterType = typeRef.value; applyFilters()">
            <option value="">Tutti i tipi</option>
            <option value="BUG">BUG</option>
            <option value="FEATURE">FEATURE</option>
            <option value="DOCUMENTATION">DOCUMENTATION</option>
            <option value="QUESTION">QUESTION</option>
        </select>

        <input type="text" #searchRef placeholder="Cerca per parola chiave..."
            (keydown.enter)="onSearch(searchRef.value)" />
        <button class="btn-search" (click)="onSearch(searchRef.value)">üîç Cerca</button>

        <select #sortByRef (change)="sortBy = sortByRef.value; applyFilters()">
            <option value="dateAdded">Ordina: Data Creazione</option>
            <option value="deadline">Ordina: Scadenza</option>
            <option value="priority">Ordina: Priorit√†</option>
            <option value="status">Ordina: Stato</option>
            <option value="title">Ordina: Titolo</option>
        </select>

        <select #sortDirRef (change)="sortDir = sortDirRef.value; applyFilters()">
            <option value="desc">‚Üì Decrescente</option>
            <option value="asc">‚Üë Crescente</option>
        </select>

        <label class="checkbox-label">
            <input type="checkbox" #mineRef (change)="filterMine = mineRef.checked; applyFilters()" />
            Solo i miei ticket
        </label>

        <button (click)="resetFilters(statusRef, priorityRef, typeRef, sortByRef, sortDirRef)" class="btn-reset">
            ‚úñ Reset
        </button>
    </div>

    <div class="table-wrapper">
        <table class="issue-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Titolo & Descrizione</th>
                    <th>Stato</th>
                    <th>Priorit√†</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let issue of issues">
                    <td class="col-id">#{{ issue.id }}</td>
                    <td class="col-title">
                        <div class="issue-title">
                            <a [routerLink]="['/issue', issue.id]" class="title-link">{{ issue.title }}</a>
                        </div>
                        <div class="issue-desc">{{ issue.description }}</div>
                    </td>
                    <td>
                        <span class="badge" [ngClass]="getStatusClass(issue.status)">
                            {{ issue.status }}
                        </span>
                    </td>
                    <td>
                        <span class="badge" [ngClass]="getPriorityClass(issue.priority)">
                            {{ issue.priority }}
                        </span>
                    </td>
                    <td class="col-actions">
                        <button *ngIf="isAdmin" class="btn-action edit"
                            [routerLink]="['/edit', issue.id]">Modifica</button>
                        <button *ngIf="isAdmin" class="btn-action delete"
                            (click)="deleteIssue(issue.id)">Elimina</button>
                        <a *ngIf="!isAdmin" [routerLink]="['/issue', issue.id]" class="btn-action view">Visualizza</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
