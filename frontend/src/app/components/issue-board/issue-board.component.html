<div class="board-container">
    <div class="board-header">
        <h1>Issue Board</h1>
        <button routerLink="/create" class="btn-create">+ Nuova Issue</button>
    </div>
    <div class="table-wrapper">
        <table class="issue-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Titolo</th>
                    <th>Stato</th>
                    <th>Priorit√†</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let issue of issues">
                    <td class="col-id">#{{ issue.id }}</td>
                    <td class="col-title">
                        <div class="issue-title">{{ issue.title }}</div>
                        <div class="issue-desc">{{ issue.description }}</div>
                    </td>
                    <td>
                        <span class="badge" [ngClass]="getStatusClass(issue.status)">
                            {{ issue.status }}
                        </span>
                    </td>
                    <td>
                        <span class="badge" [ngClass]="getPriorityClass(issue.priority)">
                            {{ issue.priority }}
                        </span>
                    </td>
                    <td class="col-actions">
                        <!-- Nota: Aggiungeremo le rotte per modifica dopo -->
                        <button class="btn-edit" [routerLink]="['/edit', issue.id]">Modifica</button>
                        <button class="btn-delete" (click)="deleteIssue(issue.id)">Elimina</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
