<div class="container">
  <div class="header">
    <h1>Gestione Utenti</h1>
    <button class="btn-create" (click)="openCreateForm()">+ Aggiungi Utente</button>
  </div>

  <div class="table-wrapper">
    <table class="user-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Cognome</th>
          <th>Email</th>
          <th>Ruolo</th>
          <th>Azioni</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>#{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.surname }}</td>
          <td>{{ user.email }}</td>
          <td>
            <span class="badge" [class.badge-admin]="user.role === 'ADMIN'">
              {{ user.role }}
            </span>
          </td>
          <td class="actions">
            <button class="btn-edit" (click)="openEditForm(user)">Modifica</button>
            <button class="btn-delete" (click)="deleteUser(user.id)">Elimina</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal Form -->
  <div class="modal" *ngIf="showForm">
    <div class="modal-content">
      <div class="modal-header">
        <h2>{{ isEditMode ? 'Modifica Utente' : 'Nuovo Utente' }}</h2>
        <button class="close-btn" (click)="closeForm()">Ã—</button>
      </div>
      <form (ngSubmit)="saveUser()">
        <div class="form-group">
          <label>Nome:</label>
          <input type="text" [(ngModel)]="userForm.name" name="name" required>
        </div>
        <div class="form-group">
          <label>Cognome:</label>
          <input type="text" [(ngModel)]="userForm.surname" name="surname" required>
        </div>
        <div class="form-group">
          <label>Email:</label>
          <input type="email" [(ngModel)]="userForm.email" name="email" required>
        </div>
        <div class="form-group">
          <label>Password{{ isEditMode ? ' (lascia vuoto per non modificare)' : '' }}:</label>
          <input type="password" [(ngModel)]="userForm.password" name="password" 
                 [required]="!isEditMode">
        </div>
        <div class="form-group">
          <label>Ruolo:</label>
          <select [(ngModel)]="userForm.role" name="role" required>
            <option [value]="Role.STANDARD">STANDARD</option>
            <option [value]="Role.ADMIN">ADMIN</option>
          </select>
        </div>
        <div class="form-actions">
          <button type="button" class="btn-cancel" (click)="closeForm()">Annulla</button>
          <button type="submit" class="btn-save">Salva</button>
        </div>
      </form>
    </div>
  </div>
</div>
