<div class="create-container">
    <h1>üìù Nuova Segnalazione</h1>

    <form (ngSubmit)="onSubmit()" #issueForm="ngForm">

        <div class="form-group">
            <label>Titolo del problema</label>
            <input type="text" [(ngModel)]="issue.title" name="title" required
                placeholder="Es. Errore nel login o Schermata bianca">
        </div>

        <div class="form-group">
            <label>Descrizione dettagliata</label>
            <textarea [(ngModel)]="issue.description" name="description" rows="5" required
                placeholder="Fornisci quanti pi√π dettagli possibili per aiutarci a riprodurre il problema..."></textarea>
        </div>

        <div class="form-group">
            <label>Allega Immagine (Opzionale)</label>
            <input type="file" (change)="onFileSelected($event)" accept="image/*">
        </div>

        <div class="row">
            <div class="form-group">
                <label>Priorit√†</label>
                <select [(ngModel)]="issue.priority" name="priority">
                    <option *ngFor="let p of priorities" [value]="p">{{ p }}</option>
                </select>
            </div>

            <div class="form-group">
                <label>Tipo di Segnalazione</label>
                <select [(ngModel)]="issue.type" name="type">
                    <option *ngFor="let t of types" [value]="t">{{ t }}</option>
                </select>
            </div>
        </div>

        <div class="actions">
            <button type="button" routerLink="/" class="btn-cancel">Annulla</button>
            <button type="submit" class="btn-submit" [disabled]="!issueForm.form.valid">
                ‚ûï Crea Ticket
            </button>
        </div>

    </form>
</div>
